<!DOCTYPE html>
<html>
	<title>666</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
	text {
		font: 10px sans-serif;
	}
	#candidates .list-group-item {
		height: 3.2em;
		width: 150px;
		float: left;
		clear: both;
		padding: 0px;
		border: none;
		color: #AAA;
	}
	#candidates .list-group-item:hover {
		background-color: #444;
		color: white;
	}
	#candidates img {
		height: 3.2em;
		margin: 0px 15px 0px 5px;
	}
	.profile {
		position: fixed;
		top: 40px;
		right: 10px;
	}
	.profile img {
		width: 400px;
		height: 600px;
		opacity: 0;
	}

	.profile p {
		font-size: 5em;
	}
	</style>
	<body>
		<h1 style="text-align:center;">What Does the Candidate Say?</h1>
		<label id="threshold-label" for="threshold">Threshold</label><input id="threshold" type="range" style="width:50%" min="7" value="7" max="7" />
		<div id="candidates" class="list-group">
		</div>
		<div class="profile"><img class="img-rounded"><p></p></div>
	</body>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="index.js"></script>
</html>
